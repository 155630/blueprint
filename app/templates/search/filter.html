<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {{ '<h1>禁止转义</h1>'|safe }}<br/>
    {{ '15'|int }}  #float<br/>
    {{ 'asdf'|upper }} #lower、title<br/>
    {{ '  hello world  '|trim }} #去字符串前面和后面的空格，不去中间空格<br/>
    {{ '今天是%s'|format('星期二')}}<br/>
    {{ [1,2,3]|first }}<br/>
    {{ [1,2,3]|last }}<br/>
    {{ [2,1,3]|sort }}<br/>
    {% block body_page %}
    {% endblock %}
</body>
</html>
